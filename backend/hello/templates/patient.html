{% extends 'base.html' %}

{% block title %}Patients{% endblock title%}

{% block body %}
<form action="/patient" method="POST">{% csrf_token %}
<div class="container">
    <div class="mb-3">
        <label class="form-label">UID</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="uid">
      </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
      </div>
<div class="mb-3">
    <label class="form-label">Father's Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="father">
  </div>
  <div class="mb-3">
    <label class="form-label">Mother's name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="mother">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </div>
</div>
</form>
{% endblock body %}
